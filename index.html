<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/wt.css">
</head>

<body>
    <div class="wt-grid-container">
        <div class="wt-grid-item size-6@t size-6@p size-12@d">
            <div class="wt-card">
                <div class="wt-card-content">
                    <h3>Buttons</h3>
                    <button class="wt-btn wt-btn-primary">primary</button>
                    <button class="wt-btn wt-btn-secondary">secondary</button>
                </div>
            </div>
        </div>
        <div class="wt-grid-item size-6@t size-6@p">
            <div class="wt-card">
                <div class="wt-card-content">
                    <span>Ejercicios</span>
                    <select>
                        <option>s</option>
                        <option>s</option>
                        <option>s</option>
                        <option>s</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="wt-grid-item size-4">
            <div class="wt-card">
                <div class="wt-card-content">
                    <input type="text" class="md-input" />
                </div>
            </div>
        </div>
        <div class="wt-grid-item size-8">
            <div class="wt-card">
                <div class="wt-card-content">
                    <button onclick="openModal('myModal')">Open Modal</button>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>

        </div>
    </div>
</body>
<script src="./assets/js/wt.js">

</script>

</html>
