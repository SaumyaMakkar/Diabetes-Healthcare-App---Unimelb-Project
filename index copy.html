<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Diabetes Partner App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/grid-system.css">
</head>

<body>
    <div class="wt-grid-container">
       
        <div class="wt-grid-item size-4">
            <div class="wt-card">
                <div class="wt-card-content">
                    <input type="text" class="md-input" />
                </div>
            </div>
        </div>
        <div class="wt-grid-item size-8">
            <div class="wt-card">
                <div class="wt-card-content">
                    <button onclick="openModal('myModal')">Open Modal</button>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="wt-modal">
            <!-- Modal content -->
            <div class="wt-modal-content">
                <span class="wt-modal-close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>

        </div>
    </div>
</body>
<script src="./assets/js/wt.js">

</script>

</html>
